<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jquery - 객체메서드</title>
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <style>
        section{padding:20px; border-bottom: 1px solid #ccc;}
    </style>
</head>

<body>

    <h1>객체 관련 메서드</h1>

    <section id="box1">
        <h2>Html</h2>
        <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Odit, iusto?</p>
    </section>

    <section id="box2"></section>

    <section id="box3">
        <h2></h2>
        <p></p>
    </section>

    <section id="box4">
        <img src="../image/card_01.jpg" alt="card1" border="2">
    </section>

    <form action="">
        <section>
            <label for="user_name">이름</label>
            <input type="text" name="user_name" id="user_name" value="홍길동" />
            <label for="user_id">아이디</label>
            <input type="text" name="user_id" id="user_id" value="alice" />
        </section>

        <section>
            <input type="checkbox" name="chk_1" id="chk_1" />
            <label for="chk_1">수박</label>
            <input type="checkbox" name="chk_2" id="chk_2" checked />
            <label for="chk_2">딸기</label>
            <input type="checkbox" name="chk_3" id="chk_3" />
            <label for="chk_3">복숭아</label>
        </section>

        <section>
            <select name="books" id="books">
                <option value="html">html</option>
                <option value="css">css</option>
                <option value="javascript" selected>javascript</option>
            </select>
        </section>
    </form>

    <script src="../js/05.js"></script>
    
</body>
</html>
